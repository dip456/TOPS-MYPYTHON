<!DOCTYPE html>
<html>
<head>
    <title>Add Product Subcategory</title>
</head>
<body>
    <h2>Add Product Subcategory</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button><br>
    </form>
    <a href="{% url 'add_product' %}">Add New product</a><br><br>
    <a href="{% url 'product_subcat_list' %}">List Subcategory</a>

</body>
</html>
